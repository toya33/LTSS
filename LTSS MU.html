<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>LTSSモックアップ</title>

<script src="CountDown.js"></script>
<script type="text/javascript" src="GET.js"></script>

<script>
$(function(){
	function check(){

	var flag = 0;


		if(document.form1.word.value == ""){ // 「word」の入力をチェック

			flag = 1;

		}
		
		if(flag){

		window.alert('未入力です'); // 未入力であれば警告ダイアログを表示
		return false; // 送信を中止

		}
		else{

		return true; // 送信を実行

		}

	}

});


</script>

<style>
* {
margin:0;
padding:0;
list-style:none;
}

#wrap {			/* 全体の外枠 */
width:1000px;
height:700px;
border:1px solid #000;
margin:auto;
}

#main {	
width:700px;
height:530px;
float:right;
margin-top:10px;
margin-right:10px;
border:1px solid #000;
}

#main_img {			/* 検索した画像を表示 */
width:700px;
height:500px;
border:1px solid #000;
}


#page_btn {
width:240px;
height:30px;
float:left;
margin-top:4px;
margin-left:20px;
background-color:#0FF;
}

#search {
width:300px;
height:30px;
float:right;
margin-top:4px;
margin-right:10px;
	
}


#timer {		/* タイマー */
width:980px;
height:60px;
float:left;
margin-top:5px;
margin-left:10px;
border:1px solid #000;
}

#setting {			/* 設定 */
width:260px;
height:300px;
float:left;
margin-top:10px;
margin-left:10px;
border:1px solid #000;

}

#word {
width:260px;
height:280px;
float:left;
margin-top:10px;
margin-left:10px;
border:1px solid #000;
}

#user-Act {
width:340px;
height:65px;
float:left;
margin-top:10px;
margin-left:15px;
border:1px solid #000;	
}

#hyouka {
width:340px;
height:65px;
float:left;
margin-top:10px;
margin-left:15px;
border:1px solid #000;	
}



</style>


</head>

<body>

<div id="wrap">

<div id="timer">
<p>カウントダウンタイマー</p>

</div>

<div id="main">

<div id="main_img">
<div id="img">
</div>
</div>

<div id="search">
<input type="text" value="" id="search_word" size="35">
<input type="button" value="検索" id="search_button">
</div>

<div id="page_btn">
<input type="submit" name="btn1" value="ページ" style="width:50px; height:24px;">
<input type="submit" name="btn2" value="切り替え" style="width:50px; height:24px;">
<input type="submit" name="btn3" value="ボタンの" style="width:50px; height:24px;">
<input type="submit" name="btn4" value="予定" style="width:50px; height:24px;">
</div>

</div>



<div id="setting">
<p>設定</p><br>
<form method="POST" action=""　name="setting_1">
<p>音</p>
<input type="radio" name="sound" value="ON" checked> ON
<input type="radio" name="sound" value="OFF"> OFF

<p>セーフサーチ</p>
<input type="radio" name="S-search" value="ON" checked> ON
<input type="radio" name="S-search" value="OFF"> OFF


</form>
</div>

<div id="word">
<p>単語予約</p>
<form method="POST" action=""　name="form1" onSubmit="return check()">
<input name="word" type="text" size="28" maxlength="16">
<input type="submit" value="追加" >

</form>
</div>

<div id="user-Act">
<p>閲覧者アクション</p>
</div>

<div id="hyouka">
<p>評価</p>
</div>

</div>



</body>
</html>
