$(function(){
	function check(){

	var flag = 0;


		if(document.form1.word.value == ""){ // 「word」の入力をチェック

			flag = 1;

		}
		
		if(flag){

		window.alert('未入力です'); // 未入力であれば警告ダイアログを表示
		return false; // 送信を中止

		}
		else{

		return true; // 送信を実行

		}

	}

});


</script>
